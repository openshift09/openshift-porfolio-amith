apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
      matchLabels:
        app: demo-app 
template:
  metadata:
    labels:
       app: demo-app
  spec:
    containers:
    -  name:demo-app
    image: image-registry.openshift-image-registry.svc:5000/<namespace>/demo-app:latest
    
            








































































